    <script type="text/javascript">
        (function(pw, ph) {
            function setFontSize() {
                var dw = pw;
                var docEle = document.documentElement;
                var cw = docEle.clientWidth || document.body.clientWidth;
                var ch = docEle.clientHeight || document.body.clientHeight;
                if (cw > ch) {
                    var dh = ph || 720;
                    var realw = Math.ceil(dh / ch * cw);
                    dw = realw > dw ? realw : dw;
                }
                var h = dw / 2;
                cw = cw > dw ? dw : cw;
                var fz = cw / h * 50;
                docEle.style.fontSize = fz + 'px';
                var realfz = ~~(+window.getComputedStyle(document.getElementsByTagName("html")[0]).fontSize.replace(
                    'px', '') * 10000) / 10000;
                if (fz !== realfz) {
                    docEle.style.fontSize = fz * (fz / realfz) + 'px';
                }
            }

            setFontSize();

            window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
                setFontSize();
            });
        })(720);
    </script>

    <script>
        //文字跳动
        function setJumpNumber(startNum, targetNum, time = 1, selector) {
            let dom = document.getElementById(selector);
            let originNum = startNum;
            let stepNum = 0;
            let timeNum = time;
            dom.innerHTML = formatNumber("" + startNum);

            let timeId = setInterval(() => {
                if (originNum < targetNum) {
                    timeNum -= 0.001;
                    let strNum = originNum.toString();
                    // 数字比较少的时候直接用 + 1; 数字很大直接 +1 要很久才能调到最对应的数字，所有后三位数随机跳动的方式进行模拟生成
                    if (targetNum.toString().length < 6) {
                        stepNum += 1; // 这样才可以实现越跳越快的效果
                        originNum = originNum + stepNum;
                        dom.innerHTML = formatNumber("" + originNum);
                    } else {
                        stepNum += 500; // 这样才可以实现越跳越快的效果
                        originNum = originNum + stepNum;
                        dom.innerHTML = formatNumber(strNum.substr(0, strNum.length - 3) + Math.floor(Math.random() * 10) + Math.floor(Math.random() * 10) + Math.floor(Math.random() * 10));
                    }
                } else {
                    dom.innerHTML = formatNumber("" + targetNum);
                    clearInterval(timeId);
                }
            }, timeNum);
        };
        //格式化文字
        function formatNumber(str) {
            if (str.length <= 3) {
                return str;
            } else {
                return formatNumber(str.substr(0, str.length - 3)) + ',' + str.substr(str.length - 3);
            }
        }
    </script>

    <script>
        //初始化下载数量
        let downloadNum = parseInt(localStorage.getItem('DownloadNum'));
        //初始化时间
        let timestamp = parseInt(Date.parse(new Date()) / 100000);

        if (downloadNum && downloadNum > timestamp) {
            timestamp = downloadNum;
        } else {
            downloadNum = timestamp;
        }

        let randomBoolean = Math.random() >= 0.5;
        let now = Date.now();
        let jumpTime = 1;
        let delay = parseInt(localStorage.getItem('Delay')) || 0;
        if (randomBoolean && now - delay >= 2000) {
            timestamp = downloadNum - Math.round(Math.random() * 100000);
            localStorage.setItem("Delay", Date.now());
            jumpTime = 50;
        }

        localStorage.setItem("DownloadNum", downloadNum);
        setJumpNumber(timestamp, downloadNum, jumpTime, 'num');
    </script>
