
<html lang="en">
	<head>
		<meta name="google-signin-scope" content="profile email">
 <meta name="google-signin-client_id" content="131788201485-fociv64655vkma424qfje4ppq0ptkh2o.apps.googleusercontent.com">
	
		
	</head>
	<body>
		<!-- The sign-in button -->
		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

	
	
	<script src="https://apis.google.com/js/platform.js" async defer></script>
		
				<!-- Sign-in script -->
		<script>
			function onSignIn(googleUser)
			{
	console.log('登录成功: ' + googleUser);
				// Retrieve the id_token
				const idToken = googleUser.getAuthResponse().id_token;

				// Send it as a post to the backend server
				const xhr = new XMLHttpRequest();
				xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				xhr.onload = function ()
				{
					console.log('Signed in as: ' + xhr.responseText);
				};
				xhr.send('idToken=' + idToken);
			}
		</script>
		</body>
</html>
